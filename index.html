<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1, user-scalable=no">
    <link rel="stylesheet" href="css/estilos.css">
    <title>HTML BAse</title>
  </head>
  <body>
    <div id="contenedor">
      <header>
        <h1>Registro en nuestra tienda</h1>
      </header>
      <section>
        <form action="">
          <p>
            <label for="username">Nombre de usuario</label>
            <br>
            <input type="text" name="username" placeholder="Ej:Juan" autofocus required>
          </p>
          <p>
            <label for="email">Email: </label>
            <br>
            <input type="email" name="email" placeholder="Ej:juan@pmail.com" required>
          </p>
          <p>
            <label for="age">Edad: </label>
            <br>
            <input type="number" name="age" placeholder="Ej: 30" required>
          </p>
          <p>
            <label for="dob">Fecha de nacimiento: </label>
            <br>
            <input type="date" name="dob" placeholder="Ej: 30">
          </p>
          <p>
            <label for="genre">G&eacute;nero: </label>
            <br>
            <input type="radio" name="genre"> Masculino
            <br>
            <input type="radio" name="genre"> Femenino
          </p>
          <p>
            <label for="recommend">Recomendado por: </label>
            <br>
            <select name="recommend">
              <option value="1">Google</option>
              <option value="1">Amigo</option>
              <option value="1">Redes Sociales</option>
            </select>
          </p>
          <p>
            <label for="comment">Comentarios: </label>
            <br>
            <textarea name="comment" id=""></textarea>
          </p>
          <p>
            <label for="accept">Acepto terminos y condiciones: </label>
            <br>
            <input type="checkbox" name="accept">
          </p>
          <p>
            <input type="submit" value="Registrar">
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
